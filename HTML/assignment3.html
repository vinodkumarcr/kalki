  <body>
    <h2>Course Sign Up Page</h2>
    <p>Please Note:First Name,Last Name,Password and Email are Required</p>
    <form action="thanks.html" method="get">
      First Name:
      <input type="text" name="first" placeholder="First Name" required>
      Last Name:
      <input type="text" name="last" placeholder="last name" required><br>
      Email:
      <input type="email" name="email" placeholder="user@gmail.com" required>
      Password:
      <input type="password" name="password" placeholder="password" required><br>
      <p>Are you over the age of 18?</p>
      Yes:
      <input type="radio" name="ok" value="yes">
      No:
      <input type="radio" name="ok" value="no"><br>
      <p>Payment Type:</p>
      <select name="payment">
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="paypal">paypal</option>
        <option value="paytm">paytm</option>

      </select>
      <input type="submit" name="" value="SignUp">
    </form>

  </body>
